<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel QR Code Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #qrcode {
            text-align: center;
            padding: 20px;
        }
        #qrcode img {
            margin: 0 auto;
            display: block;
        }
        .qr-data {
            font-family: monospace;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Solar Panel QR Code Generator</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Generate QR Code</h3>
                    </div>
                    <div class="card-body">
                        <form id="qr-form">
                            <div class="mb-3">
                                <label for="panelId" class="form-label">Panel ID</label>
                                <input type="text" class="form-control" id="panelId" placeholder="Enter panel ID (e.g. SP001)">
                            </div>
                            
                            <div class="mb-3">
                                <label for="panelModel" class="form-label">Panel Model (Optional)</label>
                                <input type="text" class="form-control" id="panelModel" placeholder="Enter panel model">
                            </div>
                            
                            <div class="mb-3">
                                <label for="location" class="form-label">Location (Optional)</label>
                                <input type="text" class="form-control" id="location" placeholder="Enter panel location">
                            </div>
                            
                            <div class="mb-3">
                                <label for="installDate" class="form-label">Installation Date (Optional)</label>
                                <input type="date" class="form-control" id="installDate">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Generate QR Code</button>
                        </form>
                    </div>
                </div>
                
                <div class="card" id="result-card" style="display: none;">
                    <div class="card-header bg-success text-white">
                        <h3>Generated QR Code</h3>
                    </div>
                    <div class="card-body">
                        <div id="qrcode"></div>
                        <div class="qr-data" id="qr-data"></div>
                        <div class="text-center mt-3">
                            <button id="download-btn" class="btn btn-primary">Download QR Code</button>
                            <button id="print-btn" class="btn btn-secondary">Print QR Code</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- QR Code Generator Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qrForm = document.getElementById('qr-form');
            const resultCard = document.getElementById('result-card');
            const qrcodeDiv = document.getElementById('qrcode');
            const qrDataDiv = document.getElementById('qr-data');
            const downloadBtn = document.getElementById('download-btn');
            const printBtn = document.getElementById('print-btn');
            
            let qrcode = null;
            
            qrForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const panelId = document.getElementById('panelId').value.trim();
                const panelModel = document.getElementById('panelModel').value.trim();
                const location = document.getElementById('location').value.trim();
                const installDate = document.getElementById('installDate').value;
                
                if (!panelId) {
                    alert('Please enter a Panel ID');
                    return;
                }
                
                // Create panel data object
                const panelData = {
                    panelId: panelId
                };
                
                if (panelModel) panelData.model = panelModel;
                if (location) panelData.location = location;
                if (installDate) panelData.installDate = installDate;
                
                // Convert to JSON string
                const qrData = JSON.stringify(panelData);
                
                // Display data that will be encoded
                qrDataDiv.textContent = qrData;
                
                // Clear previous QR code
                qrcodeDiv.innerHTML = '';
                
                // Generate new QR code
                qrcode = new QRCode(qrcodeDiv, {
                    text: qrData,
                    width: 256,
                    height: 256,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // Show result card
                resultCard.style.display = 'block';
            });
            
            // Download QR code as image
            downloadBtn.addEventListener('click', function() {
                const canvas = qrcodeDiv.querySelector('canvas');
                if (canvas) {
                    const link = document.createElement('a');
                    link.download = `panel-qr-${document.getElementById('panelId').value.trim()}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }
            });
            
            // Print QR code
            printBtn.addEventListener('click', function() {
                const panelId = document.getElementById('panelId').value.trim();
                const printWindow = window.open('', '', 'width=800,height=600');
                printWindow.document.write(`
                    <html>
                        <head>
                            <title>QR Code for Panel ${panelId}</title>
                            <style>
                                body { font-family: Arial, sans-serif; text-align: center; }
                                .container { margin: 20px; }
                                .qr-info { margin-top: 20px; }
                            </style>
                        </head>
                        <body>
                            <div class="container">
                                <h2>Solar Panel QR Code</h2>
                                <div class="qr-image">
                                    ${qrcodeDiv.innerHTML}
                                </div>
                                <div class="qr-info">
                                    <p><strong>Panel ID:</strong> ${panelId}</p>
                                </div>
                            </div>
                        </body>
                    </html>
                `);
                printWindow.document.close();
                printWindow.focus();
                setTimeout(function() {
                    printWindow.print();
                    printWindow.close();
                }, 250);
            });
        });
    </script>
</body>
</html>
