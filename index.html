<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Image Uploader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .image-card {
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .image-card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .dropzone {
            border: 2px dashed #0087F7;
            border-radius: 5px;
            padding: 50px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #f8f9ff;
            cursor: pointer;
        }
        .dropzone.highlight {
            border-color: #007bff;
            background-color: #e6f3ff;
        }
        #upload-progress {
            display: none;
        }
        .header-section {
            background-color: #343a40;
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
            border-radius: 0 0 10px 10px;
        }
        .btn-primary {
            background-color: #198754;
            border-color: #198754;
        }
        .btn-primary:hover {
            background-color: #146c43;
            border-color: #146c43;
        }
        .auth-status {
            font-size: 14px;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 20px;
            background-color: #f8f9fa;
            display: inline-block;
        }
        .text-success {
            color: #198754 !important;
        }
        .text-danger {
            color: #dc3545 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section text-center">
            <h1>Solar Panel Image Uploader</h1>
            <p class="lead">Upload and manage thermal images for solar panel fault detection</p>
            <div id="auth-status" class="auth-status mt-2">Authenticating...</div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- Upload Section -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3>Upload Images</h3>
                    </div>
                    <div class="card-body">
                        <div id="dropzone" class="dropzone">
                            <div class="dz-message">
                                <h4>Drop files here or click to upload</h4>
                                <p>Upload thermal images of solar panels for analysis</p>
                            </div>
                            <input type="file" id="fileInput" style="display: none;" accept="image/*">
                        </div>

                        <div id="upload-progress" class="progress mt-3">
                            <div id="upload-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>

                        <div class="text-center mt-3">
                            <button id="upload-button" class="btn btn-primary">Select Files</button>
                        </div>
                    </div>
                </div>

                <!-- Images Gallery -->
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h3>Uploaded Images</h3>
                    </div>
                    <div class="card-body">
                        <div id="image-container" class="row">
                            <div class="col-12 text-center" id="loading-message">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p>Loading images...</p>
                            </div>
                            <!-- Images will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
